apiVersion: 1.0.0
metadata:
  generateName: devfiles-
projects:
  - name: devfiles
    source:
      type: git
      location: https://github.com/mtsmfm/devfiles
components:
  - id: esbenp/prettier-vscode/latest
    type: chePlugin
  - mountSources: true
    memoryLimit: 4Gi
    type: dockerimage
    alias: ruby
    image: 'ghcr.io/mtsmfm/devfiles:ruby-3-0--main'
  - id: redhat/vscode-yaml/latest
    type: chePlugin
